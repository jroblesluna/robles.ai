<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f8f3ff" />
  
  <!-- Dashboard Background -->
  <g transform="translate(400, 300)">
    <rect x="-350" y="-250" width="700" height="500" rx="20" fill="#ffffff" stroke="#8c61ff" stroke-width="4" />
    
    <!-- Header Area -->
    <g transform="translate(0, -220)">
      <rect x="-350" y="-30" width="700" height="60" fill="#8c61ff" />
      <text x="0" y="15" font-family="Arial" font-size="26" fill="#ffffff" text-anchor="middle">Financial Fraud Detection Dashboard</text>
    </g>
    
    <!-- Transaction Security Score -->
    <g transform="translate(-250, -125)">
      <text x="0" y="-30" font-family="Arial" font-size="18" fill="#333333" text-anchor="middle">Security Score</text>
      <!-- Circular gauge -->
      <circle cx="0" cy="0" r="70" fill="#f0f0f0" stroke="#dddddd" stroke-width="2" />
      <path d="M 0,0 L 50,-50 A 70,70 0 0,1 70,0 Z" fill="#d5c1ff" />
      <path d="M 0,0 L 70,0 A 70,70 0 0,1 50,50 Z" fill="#8c61ff" />
      <path d="M 0,0 L 50,50 A 70,70 0 0,1 0,70 Z" fill="#5628d0" />
      <path d="M 0,0 L 0,70 A 70,70 0 0,1 -50,50 Z" fill="#381f8e" />
      <path d="M 0,0 L -50,50 A 70,70 0 0,1 -70,0 Z" fill="#24156b" />
      <path d="M 0,0 L -70,0 A 70,70 0 0,1 -50,-50 Z" fill="#180d42" />
      <path d="M 0,0 L -50,-50 A 70,70 0 0,1 0,-70 Z" fill="#100729" />
      <path d="M 0,0 L 0,-70 A 70,70 0 0,1 50,-50 Z" fill="#0a031a" />
      <circle cx="0" cy="0" r="55" fill="#ffffff" />
      <text x="0" y="10" font-family="Arial" font-size="28" fill="#333333" text-anchor="middle" font-weight="bold">91.7%</text>
      <text x="0" y="35" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Detection Rate</text>
      
      <!-- Indicator arrow -->
      <g transform="rotate(45)">
        <rect x="-5" y="-60" width="10" height="60" rx="5" fill="#e91e63" />
        <circle cx="0" cy="0" r="10" fill="#e91e63" />
      </g>
    </g>
    
    <!-- AI Fraud Detection Trends -->
    <g transform="translate(100, -125)">
      <text x="0" y="-85" font-family="Arial" font-size="18" fill="#333333" text-anchor="middle">Fraud Detection Trends</text>
      
      <!-- Chart background -->
      <rect x="-125" y="-70" width="250" height="150" fill="#f8f8f8" rx="5" />
      
      <!-- Chart grid -->
      <g stroke="#e0e0e0" stroke-width="1">
        <line x1="-125" y1="-40" x2="125" y2="-40" />
        <line x1="-125" y1="-10" x2="125" y2="-10" />
        <line x1="-125" y1="20" x2="125" y2="20" />
        <line x1="-125" y1="50" x2="125" y2="50" />
      </g>
      
      <!-- Chart lines -->
      <polyline points="-125,20 -100,10 -75,25 -50,-5 -25,-15 0,-25 25,-40 50,-30 75,-45 100,-50 125,-55" fill="none" stroke="#8c61ff" stroke-width="3" />
      <polyline points="-125,35 -100,30 -75,40 -50,30 -25,15 0,5 25,10 50,5 75,0 100,5 125,-5" fill="none" stroke="#5628d0" stroke-width="3" />
      
      <!-- Data points -->
      <circle cx="-125" cy="20" r="4" fill="#8c61ff" />
      <circle cx="-100" cy="10" r="4" fill="#8c61ff" />
      <circle cx="-75" cy="25" r="4" fill="#8c61ff" />
      <circle cx="-50" cy="-5" r="4" fill="#8c61ff" />
      <circle cx="-25" cy="-15" r="4" fill="#8c61ff" />
      <circle cx="0" cy="-25" r="4" fill="#8c61ff" />
      <circle cx="25" cy="-40" r="4" fill="#8c61ff" />
      <circle cx="50" cy="-30" r="4" fill="#8c61ff" />
      <circle cx="75" cy="-45" r="4" fill="#8c61ff" />
      <circle cx="100" cy="-50" r="4" fill="#8c61ff" />
      <circle cx="125" cy="-55" r="4" fill="#8c61ff" />
      
      <circle cx="-125" cy="35" r="4" fill="#5628d0" />
      <circle cx="-100" cy="30" r="4" fill="#5628d0" />
      <circle cx="-75" cy="40" r="4" fill="#5628d0" />
      <circle cx="-50" cy="30" r="4" fill="#5628d0" />
      <circle cx="-25" cy="15" r="4" fill="#5628d0" />
      <circle cx="0" cy="5" r="4" fill="#5628d0" />
      <circle cx="25" cy="10" r="4" fill="#5628d0" />
      <circle cx="50" cy="5" r="4" fill="#5628d0" />
      <circle cx="75" cy="0" r="4" fill="#5628d0" />
      <circle cx="100" cy="5" r="4" fill="#5628d0" />
      <circle cx="125" cy="-5" r="4" fill="#5628d0" />
      
      <!-- Legend -->
      <rect x="-115" y="65" width="12" height="12" fill="#8c61ff" />
      <text x="-95" y="76" font-family="Arial" font-size="12" fill="#333333">Detection Rate</text>
      <rect x="0" y="65" width="12" height="12" fill="#5628d0" />
      <text x="20" y="76" font-family="Arial" font-size="12" fill="#333333">False Positives</text>
    </g>
    
    <!-- Transaction analysis -->
    <g transform="translate(-250, 50)">
      <text x="0" y="-30" font-family="Arial" font-size="18" fill="#333333" text-anchor="middle">Transaction Analysis</text>
      
      <!-- Transaction table -->
      <rect x="-125" y="-15" width="250" height="150" fill="#f8f8f8" rx="5" />
      
      <!-- Table headers -->
      <rect x="-125" y="-15" width="250" height="30" fill="#8c61ff" rx="5 5 0 0" />
      <text x="-100" y="5" font-family="Arial" font-size="12" fill="#ffffff">Transaction</text>
      <text x="-20" y="5" font-family="Arial" font-size="12" fill="#ffffff">Amount</text>
      <text x="60" y="5" font-family="Arial" font-size="12" fill="#ffffff">Risk</text>
      
      <!-- Table rows -->
      <rect x="-125" y="15" width="250" height="24" fill="#ffffff" />
      <text x="-115" y="30" font-family="Arial" font-size="11" fill="#333333">#28371</text>
      <text x="-15" y="30" font-family="Arial" font-size="11" fill="#333333">$2,157.43</text>
      <rect x="45" y="20" width="60" height="14" rx="7" fill="#e2ffc7" />
      <text x="75" y="30" font-family="Arial" font-size="11" fill="#333333" text-anchor="middle">Safe</text>
      
      <rect x="-125" y="39" width="250" height="24" fill="#f5f5f5" />
      <text x="-115" y="54" font-family="Arial" font-size="11" fill="#333333">#28370</text>
      <text x="-15" y="54" font-family="Arial" font-size="11" fill="#333333">$8,943.21</text>
      <rect x="45" y="44" width="60" height="14" rx="7" fill="#fff8c7" />
      <text x="75" y="54" font-family="Arial" font-size="11" fill="#333333" text-anchor="middle">Review</text>
      
      <rect x="-125" y="63" width="250" height="24" fill="#ffffff" />
      <text x="-115" y="78" font-family="Arial" font-size="11" fill="#333333">#28369</text>
      <text x="-15" y="78" font-family="Arial" font-size="11" fill="#333333">$12,429.99</text>
      <rect x="45" y="68" width="60" height="14" rx="7" fill="#ffc7c7" />
      <text x="75" y="78" font-family="Arial" font-size="11" fill="#333333" text-anchor="middle">Fraud</text>
      
      <rect x="-125" y="87" width="250" height="24" fill="#f5f5f5" />
      <text x="-115" y="102" font-family="Arial" font-size="11" fill="#333333">#28368</text>
      <text x="-15" y="102" font-family="Arial" font-size="11" fill="#333333">$1,204.50</text>
      <rect x="45" y="92" width="60" height="14" rx="7" fill="#e2ffc7" />
      <text x="75" y="102" font-family="Arial" font-size="11" fill="#333333" text-anchor="middle">Safe</text>
    </g>
    
    <!-- Fraud Type Distribution -->
    <g transform="translate(100, 50)">
      <text x="0" y="-30" font-family="Arial" font-size="18" fill="#333333" text-anchor="middle">Fraud Type Distribution</text>
      
      <!-- Donut chart background -->
      <circle cx="0" cy="60" r="70" fill="#f8f8f8" />
      
      <!-- Donut chart segments -->
      <path d="M 0,60 L 70,60 A 70,70 0 0,1 35,121 Z" fill="#8c61ff" />
      <path d="M 0,60 L 35,121 A 70,70 0 0,1 -35,121 Z" fill="#5628d0" />
      <path d="M 0,60 L -35,121 A 70,70 0 0,1 -70,60 Z" fill="#381f8e" />
      <path d="M 0,60 L -70,60 A 70,70 0 0,1 -49.5,-9 Z" fill="#24156b" />
      <path d="M 0,60 L -49.5,-9 A 70,70 0 0,1 49.5,-9 Z" fill="#e91e63" />
      <path d="M 0,60 L 49.5,-9 A 70,70 0 0,1 70,60 Z" fill="#d5c1ff" />
      
      <!-- Inner white circle to create donut effect -->
      <circle cx="0" cy="60" r="40" fill="#ffffff" />
      
      <!-- Legend -->
      <g transform="translate(0, 140)">
        <rect x="-120" y="-5" width="10" height="10" fill="#8c61ff" />
        <text x="-105" y="5" font-family="Arial" font-size="10" fill="#333333">Card Theft</text>
        
        <rect x="-35" y="-5" width="10" height="10" fill="#5628d0" />
        <text x="-20" y="5" font-family="Arial" font-size="10" fill="#333333">Identity Theft</text>
        
        <rect x="50" y="-5" width="10" height="10" fill="#381f8e" />
        <text x="65" y="5" font-family="Arial" font-size="10" fill="#333333">Phishing</text>
        
        <rect x="-120" y="15" width="10" height="10" fill="#24156b" />
        <text x="-105" y="25" font-family="Arial" font-size="10" fill="#333333">Account Takeover</text>
        
        <rect x="-35" y="15" width="10" height="10" fill="#e91e63" />
        <text x="-20" y="25" font-family="Arial" font-size="10" fill="#333333">Synthetic ID</text>
        
        <rect x="50" y="15" width="10" height="10" fill="#d5c1ff" />
        <text x="65" y="25" font-family="Arial" font-size="10" fill="#333333">Other</text>
      </g>
    </g>
    
    <!-- Bottom status bar -->
    <g transform="translate(0, 230)">
      <rect x="-350" y="-20" width="700" height="40" fill="#f0f0f0" rx="0 0 20 20" />
      <text x="0" y="5" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Fraud Detection System Operating at 99.2% Accuracy â€¢ Last Updated: Today at 14:37</text>
    </g>
  </g>
</svg>