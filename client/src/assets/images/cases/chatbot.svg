<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#fff8e6" />
  
  <!-- Background elements -->
  <g transform="translate(400, 300)">
    <rect x="-350" y="-250" width="700" height="500" rx="20" fill="#ffffff" stroke="#f8b64c" stroke-width="4" />
    
    <!-- Header with company logo -->
    <g transform="translate(0, -220)">
      <rect x="-350" y="-30" width="700" height="60" fill="#f8b64c" />
      <text x="0" y="15" font-family="Arial" font-size="26" fill="#ffffff" text-anchor="middle">AI Customer Support Assistant</text>
    </g>
    
    <!-- Chat Interface -->
    <g transform="translate(0, 20)">
      <!-- Chat window -->
      <rect x="-300" y="-180" width="600" height="360" rx="10" fill="#f9f9f9" stroke="#eeeeee" stroke-width="2" />
      
      <!-- Chat header -->
      <rect x="-300" y="-180" width="600" height="40" fill="#f8b64c" rx="10 10 0 0" />
      <text x="-260" y="-155" font-family="Arial" font-size="14" fill="#ffffff">Support Chat | Active Agent: AI Assistant</text>
      <circle cx="280" cy="-160" r="8" fill="#3de068" />
      
      <!-- Message 1: User -->
      <g transform="translate(0, -130)">
        <rect x="120" y="0" width="160" height="60" rx="10" fill="#f2f2f2" />
        <polygon points="280,20 290,25 280,30" fill="#f2f2f2" />
        <text x="130" y="20" font-family="Arial" font-size="12" fill="#333333">Hi, I'm having trouble</text>
        <text x="130" y="35" font-family="Arial" font-size="12" fill="#333333">with my recent order</text>
        <text x="130" y="50" font-family="Arial" font-size="12" fill="#333333">#45392. Can you help?</text>
        
        <circle cx="255" cy="70" r="15" fill="#dddddd" />
        <text x="255" y="75" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">JD</text>
      </g>
      
      <!-- Message 2: AI -->
      <g transform="translate(0, -60)">
        <rect x="-280" y="0" width="200" height="80" rx="10" fill="#fff2d9" />
        <polygon points="-280,20 -290,25 -280,30" fill="#fff2d9" />
        <text x="-270" y="20" font-family="Arial" font-size="12" fill="#333333">Hello John! I'm happy to</text>
        <text x="-270" y="35" font-family="Arial" font-size="12" fill="#333333">help with order #45392.</text>
        <text x="-270" y="50" font-family="Arial" font-size="12" fill="#333333">I see it was shipped yesterday</text>
        <text x="-270" y="65" font-family="Arial" font-size="12" fill="#333333">and should arrive tomorrow.</text>
        
        <circle cx="-255" cy="90" r="15" fill="#f8b64c" />
        <text x="-255" y="94" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">AI</text>
      </g>
      
      <!-- Message 3: User -->
      <g transform="translate(0, 20)">
        <rect x="100" y="0" width="180" height="40" rx="10" fill="#f2f2f2" />
        <polygon points="280,20 290,25 280,30" fill="#f2f2f2" />
        <text x="110" y="20" font-family="Arial" font-size="12" fill="#333333">That's great! But I wanted to</text>
        <text x="110" y="35" font-family="Arial" font-size="12" fill="#333333">change the delivery address.</text>
        
        <circle cx="255" cy="50" r="15" fill="#dddddd" />
        <text x="255" y="55" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">JD</text>
      </g>
      
      <!-- Message 4: AI -->
      <g transform="translate(0, 100)">
        <rect x="-280" y="0" width="220" height="80" rx="10" fill="#fff2d9" />
        <polygon points="-280,20 -290,25 -280,30" fill="#fff2d9" />
        <text x="-270" y="20" font-family="Arial" font-size="12" fill="#333333">I can help with that! I've</text>
        <text x="-270" y="35" font-family="Arial" font-size="12" fill="#333333">updated your delivery address.</text>
        <text x="-270" y="50" font-family="Arial" font-size="12" fill="#333333">The package will now be sent to</text>
        <text x="-270" y="65" font-family="Arial" font-size="12" fill="#333333">123 New Street. Anything else?</text>
        
        <circle cx="-255" cy="90" r="15" fill="#f8b64c" />
        <text x="-255" y="94" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">AI</text>
      </g>
      
      <!-- Message input -->
      <rect x="-300" y="200" width="600" height="50" rx="10" fill="#ffffff" stroke="#eeeeee" stroke-width="2" />
      <text x="-280" y="230" font-family="Arial" font-size="14" fill="#aaaaaa">Type your message...</text>
      <circle cx="270" cy="225" r="18" fill="#f8b64c" />
      <text x="270" y="230" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">â†’</text>
    </g>
    
    <!-- AI Performance Metrics -->
    <g transform="translate(-150, -100)">
      <text x="0" y="-25" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">Response Time</text>
      
      <!-- Progress bar background -->
      <rect x="-70" y="-15" width="140" height="20" rx="10" fill="#f0f0f0" />
      
      <!-- Progress bar fill -->
      <rect x="-70" y="-15" width="120" height="20" rx="10" fill="#f8b64c" />
      
      <!-- Percentage text -->
      <text x="0" y="0" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">85% faster</text>
    </g>
    
    <!-- Customer Satisfaction -->
    <g transform="translate(150, -100)">
      <text x="0" y="-25" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">Customer Satisfaction</text>
      
      <!-- Star rating -->
      <g fill="#f8b64c">
        <polygon points="0,-15 5,-5 15,-5 7,3 10,13 0,7 -10,13 -7,3 -15,-5 -5,-5" transform="translate(-60, 0)"/>
        <polygon points="0,-15 5,-5 15,-5 7,3 10,13 0,7 -10,13 -7,3 -15,-5 -5,-5" transform="translate(-30, 0)"/>
        <polygon points="0,-15 5,-5 15,-5 7,3 10,13 0,7 -10,13 -7,3 -15,-5 -5,-5" transform="translate(0, 0)"/>
        <polygon points="0,-15 5,-5 15,-5 7,3 10,13 0,7 -10,13 -7,3 -15,-5 -5,-5" transform="translate(30, 0)"/>
        <polygon points="0,-15 5,-5 15,-5 7,3 10,13 0,7 -10,13 -7,3 -15,-5 -5,-5" transform="translate(60, 0)" fill="#f0f0f0"/>
      </g>
      
      <!-- Percentage text -->
      <text x="0" y="25" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">4.0/5 (32% increase)</text>
    </g>
    
    <!-- Bottom status bar -->
    <g transform="translate(0, 230)">
      <rect x="-350" y="-20" width="700" height="40" fill="#f0f0f0" rx="0 0 20 20" />
      <text x="0" y="5" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">AI Assistant handling 78% of customer inquiries without human intervention</text>
    </g>
    
    <!-- Brain to represent AI -->
    <g transform="translate(-285, -280)" opacity="0.9">
      <circle cx="0" cy="0" r="35" fill="#fff2d9" stroke="#f8b64c" stroke-width="2" />
      <path d="M-15,-10 C-10,-20 0,-22 10,-15 C20,-22 25,-15 22,-5 C27,0 25,12 18,15 C20,22 15,27 8,27 C2,32 -7,32 -12,27 C-20,27 -25,22 -22,15 C-30,12 -32,0 -27,-5 C-30,-15 -22,-17 -15,-10" fill="#f8b64c" />
      
      <!-- Neural network connections -->
      <line x1="-5" y1="-5" x2="10" y2="5" stroke="#f8b64c" stroke-width="1" />
      <line x1="-5" y1="-5" x2="-15" y2="10" stroke="#f8b64c" stroke-width="1" />
      <line x1="10" y1="5" x2="15" y2="15" stroke="#f8b64c" stroke-width="1" />
      <line x1="10" y1="5" x2="0" y2="20" stroke="#f8b64c" stroke-width="1" />
      <line x1="-15" y1="10" x2="-10" y2="20" stroke="#f8b64c" stroke-width="1" />
      <line x1="-15" y1="10" x2="0" y2="20" stroke="#f8b64c" stroke-width="1" />
      
      <!-- Neural nodes -->
      <circle cx="-5" cy="-5" r="2" fill="#ffffff" />
      <circle cx="10" cy="5" r="2" fill="#ffffff" />
      <circle cx="-15" cy="10" r="2" fill="#ffffff" />
      <circle cx="15" cy="15" r="2" fill="#ffffff" />
      <circle cx="0" cy="20" r="2" fill="#ffffff" />
      <circle cx="-10" cy="20" r="2" fill="#ffffff" />
    </g>
  </g>
</svg>