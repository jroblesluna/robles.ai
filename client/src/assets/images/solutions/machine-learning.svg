<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#e6f7ff" />
  
  <!-- Graph Background -->
  <g transform="translate(400, 300)">
    <rect x="-300" y="-200" width="600" height="400" rx="15" fill="#ffffff" stroke="#0099ff" stroke-width="3" />
    
    <!-- Coordinate System -->
    <line x1="-250" y1="0" x2="250" y2="0" stroke="#0099ff" stroke-width="2" />
    <line x1="0" y1="150" x2="0" y2="-150" stroke="#0099ff" stroke-width="2" />
    
    <!-- X axis ticks -->
    <line x1="-200" y1="-5" x2="-200" y2="5" stroke="#0099ff" stroke-width="2" />
    <line x1="-100" y1="-5" x2="-100" y2="5" stroke="#0099ff" stroke-width="2" />
    <line x1="100" y1="-5" x2="100" y2="5" stroke="#0099ff" stroke-width="2" />
    <line x1="200" y1="-5" x2="200" y2="5" stroke="#0099ff" stroke-width="2" />
    
    <!-- Y axis ticks -->
    <line x1="-5" y1="-100" x2="5" y2="-100" stroke="#0099ff" stroke-width="2" />
    <line x1="-5" y1="-50" x2="5" y2="-50" stroke="#0099ff" stroke-width="2" />
    <line x1="-5" y1="50" x2="5" y2="50" stroke="#0099ff" stroke-width="2" />
    <line x1="-5" y1="100" x2="5" y2="100" stroke="#0099ff" stroke-width="2" />
    
    <!-- Data points -->
    <circle cx="-180" cy="-30" r="8" fill="#ff5500" />
    <circle cx="-150" cy="-50" r="8" fill="#ff5500" />
    <circle cx="-100" cy="-20" r="8" fill="#ff5500" />
    <circle cx="-60" cy="-80" r="8" fill="#ff5500" />
    <circle cx="-20" cy="-60" r="8" fill="#ff5500" />
    <circle cx="30" cy="-90" r="8" fill="#ff5500" />
    <circle cx="70" cy="-30" r="8" fill="#ff5500" />
    <circle cx="120" cy="-70" r="8" fill="#ff5500" />
    <circle cx="170" cy="-100" r="8" fill="#ff5500" />
    <circle cx="200" cy="-40" r="8" fill="#ff5500" />
    
    <circle cx="-190" cy="60" r="8" fill="#0066cc" />
    <circle cx="-140" cy="30" r="8" fill="#0066cc" />
    <circle cx="-100" cy="80" r="8" fill="#0066cc" />
    <circle cx="-50" cy="40" r="8" fill="#0066cc" />
    <circle cx="-10" cy="90" r="8" fill="#0066cc" />
    <circle cx="40" cy="50" r="8" fill="#0066cc" />
    <circle cx="90" cy="100" r="8" fill="#0066cc" />
    <circle cx="140" cy="30" r="8" fill="#0066cc" />
    <circle cx="180" cy="70" r="8" fill="#0066cc" />
    <circle cx="220" cy="20" r="8" fill="#0066cc" />
    
    <!-- Classification line -->
    <line x1="-250" y1="10" x2="250" y2="-110" stroke="#33cc33" stroke-width="4" stroke-dasharray="10,5" />
  </g>
  
  <!-- Legend -->
  <g transform="translate(650, 120)">
    <rect x="-80" y="-50" width="160" height="100" rx="10" fill="#ffffff" stroke="#0099ff" stroke-width="2" />
    <circle cx="-50" cy="-20" r="8" fill="#ff5500" />
    <text x="-30" y="-15" font-family="Arial" font-size="18" fill="#333333">Class A</text>
    <circle cx="-50" cy="20" r="8" fill="#0066cc" />
    <text x="-30" y="25" font-family="Arial" font-size="18" fill="#333333">Class B</text>
  </g>
  
  <!-- Gears to represent machine learning -->
  <g transform="translate(150, 120)">
    <!-- Large gear -->
    <circle cx="0" cy="0" r="60" fill="#dddddd" stroke="#666666" stroke-width="3" />
    <circle cx="0" cy="0" r="15" fill="#999999" />
    
    <!-- Gear teeth -->
    <g stroke="#666666" stroke-width="3" fill="#dddddd">
      <rect x="-7" y="-70" width="14" height="20" />
      <rect x="49" y="-49" width="14" height="20" transform="rotate(45)" />
      <rect x="70" y="-7" width="14" height="20" transform="rotate(90)" />
      <rect x="49" y="35" width="14" height="20" transform="rotate(135)" />
      <rect x="-7" y="50" width="14" height="20" transform="rotate(180)" />
      <rect x="-63" y="35" width="14" height="20" transform="rotate(225)" />
      <rect x="-84" y="-7" width="14" height="20" transform="rotate(270)" />
      <rect x="-63" y="-49" width="14" height="20" transform="rotate(315)" />
    </g>
    
    <!-- Small gear -->
    <g transform="translate(80, 0)">
      <circle cx="0" cy="0" r="35" fill="#dddddd" stroke="#666666" stroke-width="3" />
      <circle cx="0" cy="0" r="10" fill="#999999" />
      
      <!-- Small gear teeth -->
      <g stroke="#666666" stroke-width="2" fill="#dddddd">
        <rect x="-5" y="-42" width="10" height="15" />
        <rect x="29" y="-29" width="10" height="15" transform="rotate(45)" />
        <rect x="42" y="-5" width="10" height="15" transform="rotate(90)" />
        <rect x="29" y="19" width="10" height="15" transform="rotate(135)" />
        <rect x="-5" y="27" width="10" height="15" transform="rotate(180)" />
        <rect x="-39" y="19" width="10" height="15" transform="rotate(225)" />
        <rect x="-52" y="-5" width="10" height="15" transform="rotate(270)" />
        <rect x="-39" y="-29" width="10" height="15" transform="rotate(315)" />
      </g>
    </g>
  </g>
</svg>